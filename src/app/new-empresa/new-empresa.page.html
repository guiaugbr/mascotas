<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-row no-padding>
      <ion-col size="6" offset="3">
        <img [src]="image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col size="6" offset="3">
        <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()">Change Picture</ion-button>
      </ion-col>
    </ion-row>
  </div>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="primary">Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Description</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Dirección</ion-label>
      <ion-input type="text" formControlName="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Teléfono</ion-label>
      <ion-input type="text" formControlName="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">DNI / CIF</ion-label>
      <ion-input type="text" formControlName="cif"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Código Postal</ion-label>
      <ion-input type="text" formControlName="codPostal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Evento</ion-label>
      <ion-input type="text" formControlName="evento"></ion-input>
    </ion-item>
    <ion-list>
      <ion-radio-group formControlName="especialidad">
        <ion-list-header>
          <ion-label>Especialidad</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Peluquería</ion-label>
          <ion-radio slot="start" value="peluqueria" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Veterinaria</ion-label>
          <ion-radio slot="start" value="veterinaria"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Adopción</ion-label>
          <ion-radio slot="start" value="adopcion"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Adiestramiento</ion-label>
          <ion-radio slot="start" value="adiestramiento"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Residencia</ion-label>
          <ion-radio slot="start" value="residencia"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Tiendas</ion-label>
          <ion-radio slot="start" value="tienda"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Plan</ion-label>
      <ion-input type="text" formControlName="plan"></ion-input>
    </ion-item>
    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Create</ion-button>
  </form>
</ion-content>
