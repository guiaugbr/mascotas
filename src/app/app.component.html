<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header >
        <ion-toolbar color="primary" text-center>
          <ion-title>Mascota Actual</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-button *ngIf="isAdmin == true; else noAdmin" (click)="adminPage()">Administrador</ion-button>
      <ion-button *ngIf="isEmpresa == true || isAdmin == true" (click)="nuevaEmpresa()">Crear una Empresa</ion-button>
      <ion-button  (click)="logout()">Cerrar Sesi√≥n</ion-button>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app >
