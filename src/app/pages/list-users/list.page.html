<ion-header>
  <ion-toolbar class="logo">
    <ion-buttons slot="end">
      <ion-back-button class="flecha" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon routerLink="/prelogin" slot="end" size="large"></ion-icon>
    <ion-title>
      <img class="fondo" src="../../../assets/imgs/fondo.png" alt="">
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="items" class="list-mini-content" padding>

    <ion-searchbar placeholder="UbicaciÃ³n"></ion-searchbar>


  <div class="espacios">
    <!--
    <div id="map" ></div>
    -->
    <img class="map" src="../../../assets/imgs/691977.jpg" alt="imagen" >
  </div>
  <div text-center class="barra">
    <h5 class="texto-h5">Empresas Seleccionadas</h5>
  </div>
  <div class="espacios">
  <div class="scrollmenu">
  <!-- Slide -->
  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor="let item of items" ng-repeat="item in items| filter: busqueda" [routerLink]="['/details-users', item.payload.doc.id]">
      <!--div *ngIf="item.payload.doc.data().especialidad"-->
      <ion-grid>
        <ion-row>
          <ion-col>
      <ion-card class="card" >
        <ion-card-header>
          <ion-card-title class="cardtitulo">
            {{item.payload.doc.data().title}}
          </ion-card-title>
          <ion-card-content>
            <img class="img-card" [src]="item.payload.doc.data().image" alt="...">
            <ion-button fill="clear" slot="end" class="texto-card">Detalles</ion-button>
          </ion-card-content>
        </ion-card-header>
      </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!--/div-->
    </ion-slide>
  </ion-slides>
  </div>
    <br>

  </div>
  <br>
  <div class="barra-solidarias" text-center>
    <h5 class="texto-h5">Empresas Solidarias</h5>
  </div>
  <div class="espacios">

  </div>

</ion-content>
<ion-footer  class="footer">
  <div text-center>
    <p class="text-patro">Conoce a nuestros Patrocinadores</p>
  </div>

  <div class="scrollmenu">
    <a href="#home"><img src="../../../assets/patrocinadores/ADIESTRADORES.jpg" alt="..." class="img-thumbnail"></a>
    <a href="#news"><img src="../../../assets/patrocinadores/ALIMENTACION-MASCOTAS.jpg" alt="..." class="img-thumbnail"></a>
    <a href="#contact"><img src="../../../assets/patrocinadores/ASOCIACION-VETERINARIOS.jpg" alt="..." class="img-thumbnail"></a>
    <a href="#about"><img src="../../../assets/patrocinadores/CLINICA-VETERINARIA.jpg" alt="..." class="img-thumbnail"></a>
    <a href="#home"><img src="../../../assets/patrocinadores/FRANQUICIAS-MASCOTAS.jpg" alt="..." class="img-thumbnail"></a>
    <a href="#contact"><img src="../../../assets/patrocinadores/HOTELES-CON-MASCOTAS.jpg" alt="..." class="img-thumbnail"></a>
  </div>
</ion-footer>
