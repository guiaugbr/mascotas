<ion-header>
  <ion-toolbar class="logo">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button  routerLink="/login" slot="end" size="small">
      <ion-icon name="contact"></ion-icon>
    </ion-button>
    <ion-title>
      <img src="../../../assets/imgs/fondo.png" alt="">
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="empty-list">
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button expand="block" [routerLink]="['/list', 'peluqueria']">Peluquerías</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button expand="block"  [routerLink]="['/list', 'veterinaria']">Veterinarias</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button expand="block"  [routerLink]="['/list', 'adopcion']">Adopción</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button expand="block"  [routerLink]="['/list', 'adiestramiento']">Adiestramiento</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button expand="block"  [routerLink]="['/list', 'residencia']">Residencias</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button expand="block"  [routerLink]="['/list', 'tienda']">Tiendas</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="primary">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
