<ion-header>

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-icon routerLink="/prelogin" slot="end" size="large" name="contact"></ion-icon>
    <ion-title>
      <img src="../../../assets/imgs/fondo.png" alt="">
      <h6>Aqu√¨, todo para tu mascota</h6>

<ion-content padding>
